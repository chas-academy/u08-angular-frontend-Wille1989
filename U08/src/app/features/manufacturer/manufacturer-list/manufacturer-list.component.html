<div class="manufacturer-list">
    <h2>Tillverkare</h2>
    <a
        *ngFor="let manufacturer of manufacturers"
        [routerLink]="['/', { outlets: 
            { 
                left: ['show', 'manufacturer', manufacturer._id], 
                right: ['discs', manufacturer._id] 
                } 
            }]"
        class="shared-link"
    >
        <h3>{{ manufacturer.name }}</h3>
    </a>
</div>
